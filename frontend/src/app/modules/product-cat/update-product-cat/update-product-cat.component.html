
  <div class="col-container">
   
    <br>
    <div class="row p1">
      <div class="">
  
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb shadow p-3 mb-5 bg-white rounded">
            <li class="breadcrumb-item"><a href="#"><i class="fad fa-tachometer-alt-fastest"></i> Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Update Product Categories</li>
          </ol>
        </nav>
      </div>
      <div *ngIf="successMsg" class="col-md-6">
        <div  class="alert alert-success alert-dismissible fade show" role="alert">
          {{successMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div *ngIf="errorMsg" class="col-md-6">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{errorMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    

  <div class="row">
    <div class="col-lg-4 col-md-4">
      <div class="card p2">
        <div class="card-body ">
          <h4 class="card-title">
            Update Product Categories
          </h4>
    <form (ngSubmit)="onSubmit(productCatForm)"  #wasteForm="ngForm">

      
  
        <div class="form-row">
            <div class="form-group col-md-9">
              <label for="">Category Name</label>
              <input type="text" class="form-control" name="name" id="name" [(ngModel)]="productCat.name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
              <label for="">Description</label>
              <textarea rows="4" cols="50" name="description" id="description" class="form-control" [(ngModel)]="productCat.description"></textarea>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
            <label for="">Image</label>
            <input type="file" class="form-control" name="img">
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-left">Update</button>
    </form>

  </div>
</div>

</div>

   
  </div>
  <br>
