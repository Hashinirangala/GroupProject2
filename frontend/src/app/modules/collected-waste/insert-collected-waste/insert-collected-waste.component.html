<div class="heading">
    <h3>Enter collected waste</h3>
   </div>
  
  <div class="main">
   
    <form>
      <div class="form-group">
        <label for="wasteType">Waste Type</label>
        <select class="form-control" id="wasteType">
          <option>Plastic</option>
          <option>Paper</option>
          <option>E-Waste</option>
          
        </select>
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" aria-describedby="quantityHelp" placeholder="Enter Waste Quantity">
        <small id="quantityHelp" class="form-text text-muted">Quantity should be in kilo grams</small>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Paid Amount">
      </div>
  
      <div class="form-group">
        <label for="invoiceNo">Invoice No</label>
        <input type="number" class="form-control" id="invoiceNo" placeholder="Enter issued invoice no">
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="Enter collected date">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
   
  </div>
