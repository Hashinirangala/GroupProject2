<div class="col-container">
    <br>
  
    <div class="row p1">
      <div class="">
  
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb shadow p-3 mb-5 bg-white rounded">
            <li class="breadcrumb-item"><a href="#"><i class="fad fa-tachometer-alt-fastest"></i> Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Terms</li>
          </ol>
        </nav>
      </div>
   
     
    </div>
  
    <div class="row">
      <div class="col-lg-9 col-md-8">
        <div class="card p2">
          <div class="card-body ">
            <h4 class="card-title">
             Add Terms
            </h4>
            
              <form (ngSubmit)="onSubmit()">
            
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">Term Title</label>
                  <input type="text" class="form-control" id="title"  name="title" >
                </div>

                <div class="form-group col-md-6">
                    <label for="">Term URL</label>
                    <input type="text" class="form-control" id="turl"  name="turl" >
                  </div>
                
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="">Term Description</label>
                  <textarea type="text" class="form-control" id="tdiscrip"  name="tdiscrip" >
                      </textarea>
                   
                      
                </div>
              </div>
               
          
              <button type="submit" class="btn btn-sucess float-right">Create Term</button>
            </form>
          
          <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
           
        </div>
