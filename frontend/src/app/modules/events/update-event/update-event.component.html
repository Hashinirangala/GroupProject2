<div class="col-container">
    <br>
  
    <div class="row p1">
      <div class="">
  
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb shadow p-3 mb-5 bg-white rounded">
            <li class="breadcrumb-item"><a href="#"><i class="fad fa-tachometer-alt-fastest"></i> Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Update Events</li>
          </ol>
        </nav>
      </div>       

      <div *ngIf="successMsg" class="col-md-6">
        <div  class="alert alert-success alert-dismissible fade show" role="alert">
          {{successMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div *ngIf="errorMsg" class="col-md-6">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{errorMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="card p2">
          <div class="card-body">
            <h4 class="card-title">
             Update Events
            </h4>
          
            
       <form (ngSubmit)="onSubmit(eventForm)" #eventForm="ngForm">
            
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="">Event Name</label>
                  <input type="text" class="form-control" id="eventName"  name="eventName" oninput="validity.valid||(value='');" required [(ngModel)]="event.eventName" >
                </div>                           
              </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="">Address </label>
                  <input type="text" class="form-control" id="location"  name="location" oninput="validity.valid||(value='');" required [(ngModel)]="event.location">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                <label for="date">Event Date</label>
                <input type="date" class="form-control" name="date" id="date" placeholder="Enter event date" [(ngModel)]="event.date" required>
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Image</label>
                  <input type="file" class="form-control" name="image1">
                  
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="">Description</label>
                  <textarea rows="6" type="text" class="form-control" id="notes"  name="notes" oninput="validity.valid||(value='');" required [(ngModel)]="event.notes" >
                  </textarea>                                       
                </div>
              </div>              
          
              <div class="form-row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary float-right">Update Event</button>
                </div>
              </div>
             
            </form>
          
      <!--  <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
      -->
           
        </div>
      </div>
    </div>     
  </div>
     
  <br>
