

<div class="body">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>ADD PRODUCTS</mat-card-title>
      </mat-card-header>

      <div [hidden]="submitted" style="width: 400px;">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text" class="form-control" id="title" required [(ngModel)]="product.title" name="title">
            </div>
        
            <div class="form-group">
              <label for="name">Category</label>
              <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category">
            </div>
        
            <div class="form-group">
              <label for="name">Image 1</label>
              <input type="text" class="form-control" id="image1" required [(ngModel)]="product.image1" name="image1">
            </div>

            <div class="form-group">
              <label for="name">Image 2</label>
              <input type="text" class="form-control" id="image2" required [(ngModel)]="product.image2" name="image2">
            </div>

            <div class="form-group">
              <label for="name">Price</label>
              <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
            </div>

            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" id="details" required [(ngModel)]="product.details" name="details">
            </div>
        
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        
        <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
          <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
        </div>
    </mat-card>
  </div>

</div>
