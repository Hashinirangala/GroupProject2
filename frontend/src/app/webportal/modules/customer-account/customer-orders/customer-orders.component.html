<div class="container">
  <div class="form-row">
    <div class="col-md-12">
      <br>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item " aria-current="page">My Account</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-3">

      <div class="list-group">
        <a class="list-group-item " routerLink="/customer/shop">My Orders</a>
        <a class="list-group-item " routerLink="/customer/feedback">Manage Feedback</a>
        <a class="list-group-item ">Edit Account</a>
        <a class="list-group-item ">Message Center</a>
      </div>
      <br>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" style="color: #333333;">My Orders</h2>
          <h6 class="card-subtitle mb-2 text-muted">You currnetly have 5 Orders</h6>
          <div class="">

            <table class="table table-hover" style="font-size: 14px;">
              <thead>
                <tr>
                  <th colspan="2">Order Id</th>
                  <th>Product</th>
                  <th>Quentity</th>
                  <th>Price</th>
                  <th>Order Date</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  date = {{date}}
                </tr>
                <tr>
                  <td> year = {{year}}</td>
                </tr>
                <tr>
                  <td> month = {{month}}</td>
                </tr>
                <tr>
                  <td> day = {{day}}</td>
                </tr>
                <tr>
                  <td> hour = {{hour}}</td>
                </tr>
                <tr>
                  <td> minute = {{minute}}</td>
                </tr>
                <tr>
                  <td> second = {{second}}</td>
                </tr>
              </tbody>

              <tfoot>

                <tr>

                  <th colspan="5">Total</th>

                  <th colspan="2">5</th>

                </tr>

              </tfoot>

            </table>
          </div>
        </div>
      </div>
      <br>
    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
