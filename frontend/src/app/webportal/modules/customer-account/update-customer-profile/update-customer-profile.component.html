<div class="container">
  <br>

 
    <div class="form-row">
      <div class="col-md-12">
        <br>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item " aria-current="page">My Account</li>
            <li class="breadcrumb-item " aria-current="page">Order Histpry</li>
          </ol>
        </nav>
      </div>
    </div>
    <div *ngIf="successMsg" class="col-md-6">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{successMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="errorMsg" class="col-md-6">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
 

  <div class="row">
    <div class="col-lg-3">

      <div class="list-group">
        <a class="list-group-item " routerLink="/customer/myOrders">My Order History</a>
        <a class="list-group-item " routerLink="/customer/updateCustomerProfile">Edit Account</a>
        <a class="list-group-item " routerLink="/customer/feedback">Manage Feedback</a>

      </div>
      <br>
    </div>
    <div class="col-lg-9 col-md-9">
      <div class="card p2">
        <div class="card-body ">
          <h4 class="card-title">
            Edit Profile
          </h4>
          <form (ngSubmit)="updateUserProfile()" #todoForm="ngForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" required>
              </div>
              
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">Contact Number</label>
                <input type="text" class="form-control" name="contactNumber" [(ngModel)]="user.contactNumber" required>
              </div>
              <div class="form-group col-md-6">
                <label for="">Role</label>
                <select class="form-control" name="type" [(ngModel)]="user.type" required>
                  <option [value]="roles" *ngFor="let roles of Roles">{{roles}}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
              </div>
            
            </div>
          
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                  #password="ngModel">
              </div>
              <div class="form-group col-md-6">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" name="passwordAgain" (ngModel)="user.password" required
                  #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched">
              </div>
              <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">
                Passwords Mismatch!!!</small>

            </div>
            <button type="submit" class="btn btn-primary float-right">Update</button>
          </form>
        </div>
      </div>

    </div>

   
  </div>

</div>

<br>
