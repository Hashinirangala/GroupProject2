
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">

                
                <h2>Contact Us</h2>
                <p>UCSC Gr 33
                    <br>
                  Colombo
                 </p>
                
                 <br>
                <p>
                    Phone: 070 1234567
                    Admin: Sakun Admin
                    trashcash@waste.com
                </p> 
                <br>
                <p>
                    <b>Payment Methods</b>
                    <br>
                    Visa, MasterCard, Discover & American Express
                </p>
				
			</div>
		</div>
		<form (ngSubmit)="onSubmit()" #contactusForm="ngForm" class="col-md-9">
		<div class="col-md-9">
			<div class="contact-form"> 
                <br>
                <h4>Have a Question?</h4>               
            <br>
            
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name"> Name:</label>
				  <div class="col-sm-15">          
					<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]="contactus.name">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-15">          
					<input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" [(ngModel)]="contactus.email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="phone">Phone Number:</label>
				  <div class="col-sm-15">
					<input type="email" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" [(ngModel)]="contactus.phone">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="message">Message:</label>
				  <div class="col-sm-15">
					<textarea class="form-control" rows="5" id="message" name="message" [(ngModel)]="contactus.message"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-15">
                    <button type="submit" class="btn btn-primary float-right" [disabled]="contactusForm.form.invalid">Submit</button>
				  </div>
				</div>
			</div>
		</div>
		</form>
	</div>
</div>
