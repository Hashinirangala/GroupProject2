<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h5>Soufiane FADIL</h5>
      <h6>{{email}}</h6>
    </div>
    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
  </div>

  <mat-divider></mat-divider>


  <h2 matSubheader>Pages</h2>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/system/dashboard">Dashboard</a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/system/posts">Posts</a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/articles">Articles</a>
  
 
  <button mat-menu-item [matMenuTriggerFor]="wasteStock">Waste Stock</button>
    <mat-menu #wasteStock="matMenu">
         <button  mat-menu-item [routerLink]="'/system/insertCollectedWaste'" class="btn btn-primary-outline pull-right">  Insert Waste</button>  
         <button  mat-menu-item [routerLink]="'/system/viewCollectedWaste'" class="btn btn-primary-outline pull-right">  View waste stock</button>  
    </mat-menu>

    <button mat-menu-item [matMenuTriggerFor]="events">Events</button>
    <mat-menu #events="matMenu">
         <button  mat-menu-item [routerLink]="'/system/addEvent'" class="btn btn-primary-outline pull-right">  Add Event</button>  
         <button  mat-menu-item [routerLink]="'/system/viewEvent'" class="btn btn-primary-outline pull-right">  View Events</button>  
    </mat-menu>

  <mat-divider></mat-divider>

  <h2 matSubheader>Tools</h2>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
    <mat-icon>import_contacts</mat-icon>
    Contacts
  </a>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
    <mat-icon>contact_phone</mat-icon>
    Leads
  </a>

 

</mat-nav-list>
